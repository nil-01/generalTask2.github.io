<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Task</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js/jquery.min.js"></script>
</head>
<body class="container">
    <header class="h1 row head-text bg-color mt-4 mb-2">
        <marquee width="100%" behavior="alternate">General Task 2</marquee>
     </header>
    <button id="mbtn" class="btn btn-primary turned-button mt-5 mb-5">Add New Entry</button>
    <div id="modalDialog" class="modal container mt-5 ">
        <div class="modal-content animate-top">
            <div class="modal-header bg-color">
                <h5 class="modal-title">New Employee</h5>
                <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">❌ Close</span>
                </button>
            </div>
            <form id="entryForm" class="bg-color">
                <div class="modal-body">
                    <!-- Entry form -->
                    <div class="form-group">
                        <label><b>Name:</b></label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Employee Name"
                            required="">
                    </div>
                    <div class="form-group">
                        <label><b>Age:</b></label>
                        <input type="number" name="age" id="age" class="form-control" placeholder="Age" required=""
                            min="20" max="100">
                    </div>
                    <div class="form-group">
                        <label><b>Designation</b></label>
                        <input type="text" name="Designation" id="designation" class="form-control"
                            placeholder="Employee Designation" required="">
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary" id="save">✓ Save</button>
                    <button type="reset" class="btn btn-primary">✍ Clear</button>
                </div>
            </form>
        </div>

    </div>
    <div class="over-flow">
         <table class="text table table-primary table-active mt-5 mb-4" id="myTable">
        <thead>
            <tr class="w3-blue">
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
  </div>
   
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/row().show().js"></script>
    <script src="./js/sweetalert2.all.min.js"></script>
</body>

</html>
